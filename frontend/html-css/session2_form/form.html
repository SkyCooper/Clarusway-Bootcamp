<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
    <style>
        #kurs {
            width: 50%;
            border: 5px solid darkorange;
        }

        #kurs2 {
            width: 50%;
            border: 5px solid darkorange;
        }

        #yorum {
            resize: none;
            width: 300px;
            height: 100px;
        }

        .leg {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Welcome Cooper Page</h1>
    <form action="result.html" method="get">
        <!-- method yazılmazsa default get olur , diğeri post metodudur. get metodu 3000 karakteri url ile birlikte gönderir, hassas bilgiler gönderilirken kullanılmaz, çünkü bilgiler açıktan gider-->
        
        <div>
            <h1>Text</h1>

            <label for="name">Adınızı giriniz:</label>
            <!-- name mutlaka yazılmalı, yoksa bachend tarafında anlamsız olur, karşılık vermez. -->
            <input type="text" name="isim" id="name" placeholder="İsminizi yazın" />
            <!-- placeholder ile kutu içine açıklama vs yazılabilir. -->
            <!-- value ile kutu içine default değer yazılabilr. -->
            <!-- size ile kutu boyutu değiştirilebilir. -->
            <!-- input kapanış tag yok. -->
            <br />
            <!-- label kullanınca label içindeki yazıya tıklayınca giriş alanı aktif olsun diye yaptık. input id = label for olması gerekli.  -->
            <label for="lastname">Soyadınızı girin:</label>
            <input type="text" name="soyisim" id="lastname" placeholder="Soyadınızı yazın" />
            <!-- inputlar isim , soyisim olduğu için input type text aldık. -->
        </div>

        <div>
            <h1>Password</h1>

            <label for="sifre">Parolanızı giriniz:</label>
            <input type="password" name="Girilen Parola" id="sifre" placeholder="parola giriniz" />
            <!-- required yazılırsa mutlaka girilmesi gerekir, boş geçilemez -->
        </div>

        <!-- tek seçim yapılacaksa radio, çoklu seçim yapılacaksa checkbox kullanılmalı -->
        <div>
            <h1>Radio</h1>
            <p>Cinsiyetinizi Giriniz:</p>
            <label for="cinsiyet1">Erkek</label>
            <input type="radio" name="cinsiyet" id="cinsiyet1" value="Erkek" />
            <!-- value girilmezse on çıktısı veriyor true/false gibi çalışıyor. -->

            <label for="cinsiyet2">Kadın</label>
            <input type="radio" name="cinsiyet" id="cinsiyet2" value="Kadın" checked="Kadın" />
            <!-- kadın/erkek labeldeki name aynı olmalı = cinsiyet DİKKAT!!!  aynı olamazsa tek değil çoklu seçim yapılır.-->
            <!-- checked ile default seçili gelmesi sağlanır. Ama değiştirilebilir seçimler. -->
        </div>

        <div>
            <h1>Checkbox</h1>

            <p>Seçmeli Derslerinizi İşaretleyiniz</p>
            <input type="checkbox" name="ders1" id="Python" value="Python" checked />
            <label for="Python">Python</label>
            <!-- label for ile input id aynı olmalı, checked olan seçili gelir. -->
            
            <input type="checkbox" name="ders2" id="Javascript" value="Javascript" />
            <label for="Javascript">Javascript</label>

            <input type="checkbox" name="ders3" id="SQL" value="SQL" />
            <label for="SQL">SQL</label>
        </div>

        <div>
            <h1>Number</h1>

            <label for="age">Yaş:</label>
            <input type="number" name="girilenYas" id="age" step="5" min="18" max="65" placeholder="yaşınız" />
            <!-- input name backend tarafında naıl kayıt edileceğini söylemk için yazılır. -->
            <!-- step ile girilen sayı kadar arttırma/azaltma yapılır. -->
            <!-- min ile girilen değerden büyük sayı irilmesi sağlanır. 0 girilirse eksi yazılamaz gibi. -->
            <!-- max da aynı şekilde girilen sayıya üst limit koymak için kullanılır. -->
        </div>

        <div>
            <h1>Search</h1>

            <label for="mercek">Ara:</label>
            <input type="search" name="Aranan Kelime" id="mercek" maxlength="8" minlength="1"
                placeholder="aranan kelimeyi girin" />
            <!-- maxlength minlength ençok/enaz girilen sayı kadar karakter yazılmalı -->
        </div>

        <div>
            <h1>Color</h1>

            <label for="renk">Lütfen bir renk seçimi yapınız</label>
            <input type="color" name="Seçilen_renk" id="renk" />
            <!-- name veya başka birşey için boşluksuz yaz, TR karakter kullanma -->
        </div>

        <div>
            <h1>Date</h1>

            <label for="tarih">Tarih seçimi yapın:</label>
            <input type="date" name="secilenTarih" id="tarih" min="2012-10-05" max="2022-08-02" />
            <!-- max bugün yani 02 Ağustos 2022,  ve min 5 kasım 2012 tarihlerini al demek -->
        </div>

        <div>
            <h1>Email</h1>

            <label for="posta">Email adresinizi girin:</label>
            <input type="email" name="girilenEmail" id="posta" />
            <!-- email formatında giriş ister -->
        </div>

        <div>
            <h1>File</h1>

            <label for="dosya">Dosya Seç:</label>
            <input type="file" name="secilenDosya" id="dosya" />
        </div>

        <div>
            <h1>Tel</h1>

            <label for="no">Telefon Numarası :</label>
            <input type="tel" name="telNo" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="xxx-xxx-xx-xx" />
            <!-- pattern ile istenen format seçilir, placeholder ön gösterim yapar. -->
            <!-- value ile default giriş yapılır, ülke kodu gibi  value="+90"-->
        </div>

        <div>
            <h1>Select</h1>
            <!-- dropdown menü deniyor buna -->
            <label for="kurs">Lütfen Kurs seçimi yapın</label>
            <select name="kursAdi" id="kurs" size="3" multiple>
                <!-- seçenekler optionlar select arasına yazılır. -->
                <!-- multiple ile çoklu seçim yapılır. -->
                <!-- size ile kaç tanesi görünecek-->
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="React">React</option>
                <option value="Django">Django</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="Linux">Linux</option>
                <option value="Java">Java</option>
                <!-- istenilen sayıda option eklenebilir. -->
            </select>
        </div>

        <div>
            <h1>OptSelect</h1>
            <!-- dropdown menü deniyor buna -->
            <label for="kurs2">Lütfen Kurs seçimi yapın</label>
            <select name="kursAdi" id="kurs2" size="6" multiple>
                <!-- seçenekler optionlar select arasına yazılır. -->
                <!-- multiple ile çoklu seçim yapılır. -->
                <!-- size ile kaç tanesi görünecek-->
                <optgroup label="Backend">
                    <option value="Python">Python</option>
                    <option value="Django">Django</option>
                </optgroup>

                <optgroup label="Frontend">
                    <option value="Javascript">Javascript</option>
                    <option value="React">React</option>
                </optgroup>

                <optgroup label="ITF">
                    <option value="Bootstrap">Bootstrap</option>
                    <option value="Linux">Linux</option>
                    <option value="Java">Java</option>
                </optgroup>
                <!-- istenilen sayıda option eklenebilir. -->
            </select>
        </div>

        <div>
            <h1>Textarea</h1>
            <label for="yorum">Yorum</label>
            <textarea name="girilenYorum" id="yorum" placeholder="Yorumlarınız değerlidir."></textarea>
            <!-- default olarak boyutu kenarından çekip değişir olarak gelir. -->
            <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
            <!-- cols="30" rows="10" default geldi, silip css verdik  ve kutu boyutu ayarlanır olmaktan çıktı. -->
        </div>

        <div>
            <h1>Datalist</h1>
            <label for="tarayıcı">Browsers</label>
            <input type="text" name="kullanılanBrowser" id="tarayıcı" list="browsers"/>
            <!-- birbirine bğlamak için input/list ile datalist/id aynı olmalı FARKLI diğerlerinden DİKKAT! -->
            <datalist id="browsers">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Edge"></option>
                <option value="Bravo"></option>
                <!-- select'ten farkı yazılmayan option sonradan kutuya elle girilebilir. Çoklu seçim YAPILAMAZ -->
            </datalist>
        </div>

        <div>
            <h1>Fieldset</h1>
            <!-- girdilerin gruplanması için güzel bir görüntü yakalamak için kullanılır. -->

            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <!-- legend ile çerveve yapılır ve başlık yazılır -->
                <label class="leg" for="fname">İsim</label>
                <input type="text" name="isim" id="fname" />
                <br />
                <label class="leg" for="sname">Soyisim</label>
                <input type="text" name="soyisim" id="sname" />
                <!-- harvey hrv ile hizalama yaptı. -->
            </fieldset>
        </div>

        <br />
        <h1>Submit</h1>
        <input type="submit" value="Gönder" />
        <!-- submit mutlaka form içinde olması gerekir. -->

        <br />
        <h1>Reset</h1>
        <input type="reset" value="Sıfırla" />
        <!-- reset mutlaka form içinde olması gerekir. Girilen formu temizler, checked olanlar default değerine döner. -->
    </form>
</body>

</html>
