<!DOCTYPE html>
<html lang="en">

<head>

  <title>JS14 - Events</title>

<body>
  <header id="header">
    <h1>EVENTS</h1>
  </header>
  <main>
    <section class="add-item">
      <h2>ADD NEW ITEM</h2>
      <input id="input" type="text" />
      <input id="btn" type="button" value="ADD" />
    </section>
    <section class="item-list">
      <h2>ITEM LIST</h2>
      <ul>
        <li class="list">HTML</li>
        <li class="list">
          CSS <span style="display: none">- Cascade Style Sheet</span>
        </li>
        <li class="list">Javascript</li>
        <li class="list">React</li>
        <li class="list">Django</li>
      </ul>
    </section>
  </main>
<br><br><br><br><br><br>
  <!-- 1nci yöntem, tamamı HTML içinde -->
  <h4 class="header1" style="font-size:2rem ; color: red;" onmouseover="style.color='black'"
    onmouseout="style.color='blue'">DOM Temelleri-1</h4>

  <!-- 2nci yöntem, yarısı HTML, fonksiyon ise js'de -->
  <h5 class="header2" style="font-size:2rem ; color: brown;" onmouseover=yazıSiyah() onmouseout=yazıMavi()>DOM
    Temelleri-2</h5>

  <script src="events.js"></script>

</html>
