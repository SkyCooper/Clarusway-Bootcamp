<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-primary bg-warning bg-gradient display-1 fw-bold border rounded-pill p-4 m-3">Bootstrap
        Grid!</h1>

    <div class="container bg-primary">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="container-fluid bg-info">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="row text-light fw-bolder fs-1">
        <div class="col p-4 bg-warning text-dark">4</div>
        <div class="col p-4 bg-secondary">4</div>
        <div class="col p-4 bg-info">4</div>
    </div>
    <div class="row text-light fs-1">
        <div class="col p-4 bg-danger text-dark">6</div>
        <div class="col p-4 bg-primary">6</div>
    </div>
    <br>
    <hr>
    <br><br>
    <div class="row text-light fs-1">
        <div class="col-6 p-4 bg-warning text-dark">col</div>
        <div class="col-6 p-4 bg-secondary">col</div>
        <div class="col-3 p-4 bg-info">col</div>
        <div class="col-9 p-4 bg-danger text-dark">col</div>
        <div class="col-3 p-4 bg-primary">col</div>
        <div class="col-6 p-4 bg-light text-dark">col</div>
        <div class="col-3 p-4 bg-info">col</div>
        <div class="col-4 p-4 bg-secondary">col</div>
        <div class="col-4 p-4 bg-info">col</div>
        <div class="col-4 p-4 bg-warning">col</div>
    </div>

    <br><br><br>

    <h2 class="display-1">D_FLEX </h2>
    <div class="container border border-danger display-2 border-2 text-center">
        <div class="row justify-content-center">
            <div class="col col-4 p-4 bg-warning">center</div>
            <div class="col col-4 p-4 bg-primary">center</div>
        </div>
        <br>

        <div class="row justify-content-evenly">
            <div class="col col-4 p-4 bg-warning"> evenly</div>
            <div class="col col-4 p-4 bg-primary">evenly</div>
        </div>
    </div>

        <br><br><br>
        
        
        <h2 class="display-1">BreakPoint </h2>
        <div class="container border border-primary rounded-pill border-2 text-center">
            <div class="row justify-content-center ">
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-warning rounded-pill m-1">center</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger rounded-pill m-1" >center</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-primary rounded-pill m-1">center</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-success rounded-pill m-1" >center</div>
            </div>
            <br>
        
            <div class="row justify-content-evenly">
                <div class="col col-4 p-4 bg-warning rounded-pill"> evenly</div>
                <div class="col col-4 p-4 bg-primary rounded-pill">evenly</div>
            </div>
        </div>

        <br><br><br>
        <!-- ▸1 Sadece xs ekranlarda gözükecek bir element tasarlayınız.
        ▸2 Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
        ▸3 Sadece md ekranlarda gözükecek bir element tasarlayınız.
        ▸4 Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
        ▸5 Sadece md+ ekranlarda gözükecek bir element tasarlayınız. -->
        
        <h2 class="display-1">Display Example </h2>
        <div class="container text-center">
                <div class="bg-danger d-sm-none">1 sadece xs</div>
                <div class="bg-success d-none d-sm-block">2 xs haric</div>
                <div class="bg-primary d-none d-md-block d-lg-none">3 sadece MD</div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
