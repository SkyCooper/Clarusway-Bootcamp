<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssGrid.css">
    <title>CSS Grid</title>
</head>
<body>

    <header class="container">
        <div class="row">
            <div class="col-12 header">Header</div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-3 box box1">Small Box 1</div>
            <div class="col-3 box box2">Small Box 2</div>
            <div class="col-3 box box3">Small Box 3</div>
            <div class="col-3 box sidebar1">Sidebar</div>
        </div>
    </main>

    <main class="container">
        <div class="row">
            <div class="col-9 main">Main Content</div>
            <div class="col-3 box sidebar2"></div>
        </div>
    </main>

    <footer class="container">
        <div class="row">
            <div class="col-12 footer">Footer</div>
        </div>
    </footer>
    
</body>
</html>
